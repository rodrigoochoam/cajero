<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATM - DEVF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <section id="bienvenida">
    <h1>BancoROM S.A. DE C.V.</h1>
  </section>
  <body class="d-flex flex-column ">
    <div id="wrapper">
      <form id="select-account">
        <select
          name="cuenta"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Seleccione una cuenta</option>
        </select>
        <button type="submit" class="btn btn-dark mt-3 btn-lg">Ingresar</button>
      </form>
    </div>
    <div id="actions" class="mt-4"></div>
    <div id="amount-input" class="mt-4 d-none">
      <input
        type="number"
        id="amount"
        class="form-control wider-input"
        placeholder="Ingresa el monto"
      />
    </div>

    <div id="amount-input" class="mt-4 d-none">
      <input
        type="number"
        id="amount"
        class="form-control"
        placeholder="$ Ingresa el monto"
      />
      <div id="insufficient-funds-alert" class="alert alert-danger mt-2 d-none">
        No hay fondos suficientes
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
